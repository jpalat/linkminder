<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
        }
        
        h1 {
            margin: 0 0 16px 0;
            font-size: 18px;
            color: #333;
        }
        
        .field {
            margin-bottom: 12px;
        }
        
        label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
            color: #555;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        textarea {
            height: 60px;
            resize: vertical;
        }
        
        .button-group {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        button {
            flex: 1;
            padding: 10px;
            background: #007cba;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        
        button:hover {
            background: #005a87;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        #saveCloseBtn {
            background: #dc3545;
        }
        
        #saveCloseBtn:hover {
            background: #c82333;
        }
        
        .status {
            margin-top: 12px;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .conditional-field {
            display: none;
        }
        
        .conditional-field.show {
            display: block;
        }
        
        .settings {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #eee;
        }
        
        .checkbox-field {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-field input[type="checkbox"] {
            width: auto;
        }
        
        .tags-container {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 4px;
            min-height: 32px;
        }
        
        .tags-display {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-bottom: 4px;
        }
        
        .tag {
            background: #007cba;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .tag-remove {
            cursor: pointer;
            font-weight: bold;
            background: none;
            border: none;
            color: white;
            padding: 0;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            font-size: 10px;
        }
        
        .tag-remove:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        #tagsInput {
            border: none;
            outline: none;
            width: 100%;
            padding: 4px;
        }
        
        .custom-properties {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px;
        }
        
        .property-inputs {
            display: flex;
            gap: 4px;
            margin-bottom: 8px;
        }
        
        .property-key, .property-value {
            flex: 1;
            padding: 4px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .add-property-btn {
            width: 24px;
            height: 24px;
            padding: 0;
            background: #007cba;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .add-property-btn:hover {
            background: #005a87;
        }
        
        .property-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 4px 8px;
            background: #f8f9fa;
            border-radius: 4px;
            margin-bottom: 4px;
            font-size: 12px;
        }
        
        .property-display {
            flex: 1;
        }
        
        .property-key-display {
            font-weight: bold;
            color: #333;
        }
        
        .property-value-display {
            color: #666;
            margin-left: 8px;
        }
        
        .remove-property-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            font-size: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .remove-property-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <h1>BookMinder</h1>
    
    <div class="field">
        <label for="url">URL:</label>
        <input type="text" id="url" readonly>
    </div>
    
    <div class="field">
        <label for="title">Title:</label>
        <input type="text" id="title">
    </div>
    
    <div class="field">
        <label for="description">Description:</label>
        <textarea id="description" placeholder="Optional description..."></textarea>
    </div>
    
    <div class="field">
        <label for="action">Action:</label>
        <select id="action">
            <option value="read-later">Read Later</option>
            <option value="share">Share</option>
            <option value="working">Working</option>
            <option value="archived">Archived</option>
        </select>
    </div>
    
    <div class="field conditional-field" id="shareField">
        <label for="shareTo">Share with:</label>
        <input type="text" id="shareTo" placeholder="Person or organization...">
    </div>
    
    <div class="field conditional-field" id="topicField">
        <label for="topic">Topic:</label>
        <input type="text" id="topic" placeholder="Enter or select topic..." list="topicSuggestions">
        <datalist id="topicSuggestions"></datalist>
    </div>
    
    <div class="field">
        <label for="tags">Tags:</label>
        <div class="tags-container">
            <div class="tags-display" id="tagsDisplay"></div>
            <input type="text" id="tagsInput" placeholder="Add tags (press Enter or comma)">
        </div>
    </div>
    
    <div class="field">
        <label>Custom Properties:</label>
        <div class="custom-properties" id="customProperties">
            <div class="property-inputs">
                <input type="text" id="propertyKey" placeholder="Key" class="property-key">
                <input type="text" id="propertyValue" placeholder="Value" class="property-value">
                <button type="button" id="addProperty" class="add-property-btn">+</button>
            </div>
            <div class="properties-list" id="propertiesList"></div>
        </div>
    </div>
    
    <div class="button-group">
        <button id="saveBtn">Save Bookmark</button>
        <button id="saveCloseBtn">Save & Close Tab</button>
    </div>
    
    
    <div id="status" class="status" style="display: none;"></div>
    
    <script src="popup.js"></script>
</body>
</html>
