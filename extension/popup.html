<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
        }
        
        h1 {
            margin: 0 0 16px 0;
            font-size: 18px;
            color: #333;
        }
        
        .field {
            margin-bottom: 12px;
        }
        
        label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
            color: #555;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        textarea {
            height: 60px;
            resize: vertical;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: #007cba;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        
        button:hover {
            background: #005a87;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 12px;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .conditional-field {
            display: none;
        }
        
        .conditional-field.show {
            display: block;
        }
        
        .settings {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #eee;
        }
        
        .checkbox-field {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-field input[type="checkbox"] {
            width: auto;
        }
    </style>
</head>
<body>
    <h1>BookMinder</h1>
    
    <div class="field">
        <label for="url">URL:</label>
        <input type="text" id="url" readonly>
    </div>
    
    <div class="field">
        <label for="title">Title:</label>
        <input type="text" id="title">
    </div>
    
    <div class="field">
        <label for="description">Description:</label>
        <textarea id="description" placeholder="Optional description..."></textarea>
    </div>
    
    <div class="field">
        <label for="action">Action:</label>
        <select id="action">
            <option value="read-later">Read Later</option>
            <option value="share">Share</option>
            <option value="working">Working</option>
        </select>
    </div>
    
    <div class="field conditional-field" id="shareField">
        <label for="shareTo">Share with:</label>
        <input type="text" id="shareTo" placeholder="Person or organization...">
    </div>
    
    <div class="field conditional-field" id="topicField">
        <label for="topic">Topic:</label>
        <input type="text" id="topic" placeholder="Enter or select topic..." list="topicSuggestions">
        <datalist id="topicSuggestions"></datalist>
    </div>
    
    <button id="saveBtn">Save Bookmark</button>
    
    <div class="settings">
        <div class="checkbox-field">
            <input type="checkbox" id="autoClose">
            <label for="autoClose">Auto-close after saving</label>
        </div>
    </div>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <script src="popup.js"></script>
</body>
</html>
