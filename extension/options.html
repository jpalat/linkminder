<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
        }
        
        h1 {
            margin: 0 0 20px 0;
            font-size: 20px;
            color: #333;
        }
        
        .field {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        button {
            padding: 10px 20px;
            background: #007cba;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        
        button:hover {
            background: #005a87;
        }
        
        .status {
            margin-top: 16px;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .help {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>BookMinder Settings</h1>
    
    <div class="field">
        <label for="apiUrl">API Base URL:</label>
        <input type="url" id="apiUrl" placeholder="http://localhost:9090">
        <div class="help">Enter the URL where your BookMinder API is running (including port)</div>
    </div>
    
    <button id="saveBtn">Save Settings</button>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <script src="options.js"></script>
</body>
</html>
