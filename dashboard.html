<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMinder Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            color: #2d3748;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border-left: 4px solid;
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-card.triage {
            border-left-color: #f56565;
        }

        .stat-card.projects {
            border-left-color: #4299e1;
        }

        .stat-card.share {
            border-left-color: #48bb78;
        }

        .stat-card.total {
            border-left-color: #805ad5;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .section-header {
            background: #f8fafc;
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
        }

        .section-content {
            padding: 1.5rem;
        }

        .triage-grid {
            display: grid;
            gap: 1rem;
        }

        .triage-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 8px;
            border-left: 3px solid #e2e8f0;
        }

        .triage-info {
            flex: 1;
        }

        .triage-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .triage-meta {
            font-size: 0.85rem;
            color: #718096;
            display: flex;
            gap: 1rem;
        }

        .triage-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .btn-primary {
            background: #4299e1;
            color: white;
        }

        .btn-primary:hover {
            background: #3182ce;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .project-card {
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 8px;
            border-left: 4px solid #4299e1;
        }

        .project-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2d3748;
        }

        .project-meta {
            font-size: 0.85rem;
            color: #718096;
            margin-bottom: 1rem;
        }

        .project-progress {
            background: #e2e8f0;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .project-progress-bar {
            height: 100%;
            background: #4299e1;
            transition: width 0.3s;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-stale {
            background: #fed7aa;
            color: #9c4221;
        }

        .status-inactive {
            background: #fed7d7;
            color: #742a2a;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #718096;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #718096;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .page-btn {
            padding: 0.5rem 0.75rem;
            border: 1px solid #e2e8f0;
            background: white;
            color: #4a5568;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .page-btn:hover {
            background: #f7fafc;
            border-color: #cbd5e0;
        }

        .page-btn.active {
            background: #4299e1;
            color: white;
            border-color: #4299e1;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
            
            .triage-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>BookMinder Dashboard</h1>
            <p>Manage your bookmarks and research projects</p>
        </header>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card triage">
                <div class="stat-number" id="triageCount">-</div>
                <div class="stat-label">Needs Triage</div>
            </div>
            <div class="stat-card projects">
                <div class="stat-number" id="projectsCount">-</div>
                <div class="stat-label">Active Projects</div>
            </div>
            <div class="stat-card share">
                <div class="stat-number" id="shareCount">-</div>
                <div class="stat-label">Ready to Share</div>
            </div>
            <div class="stat-card total">
                <div class="stat-number" id="totalCount">-</div>
                <div class="stat-label">Total Bookmarks</div>
            </div>
        </div>

        <div class="section" id="triageSection">
            <div class="section-header">
                <h2 class="section-title">Triage Queue</h2>
                <button class="btn btn-primary" onclick="refreshTriage()">Refresh</button>
            </div>
            <div class="section-content">
                <div class="loading" id="triageLoading">Loading triage items...</div>
                <div class="triage-grid" id="triageGrid" style="display: none;"></div>
                <div class="pagination" id="triagePagination" style="display: none;"></div>
            </div>
        </div>

        <div class="section" id="projectsSection">
            <div class="section-header">
                <h2 class="section-title">Active Projects</h2>
                <button class="btn btn-primary" onclick="refreshProjects()">Refresh</button>
            </div>
            <div class="section-content">
                <div class="loading" id="projectsLoading">Loading projects...</div>
                <div class="projects-grid" id="projectsGrid" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let currentTriagePage = 0;
        const triageLimit = 10;

        // API functions
        async function fetchStats() {
            try {
                const response = await fetch('/api/stats/summary');
                const data = await response.json();
                updateStatsDisplay(data);
            } catch (error) {
                console.error('Failed to fetch stats:', error);
            }
        }

        async function fetchTriageQueue(offset = 0) {
            try {
                const response = await fetch(`/api/bookmarks/triage?limit=${triageLimit}&offset=${offset}`);
                const data = await response.json();
                updateTriageDisplay(data);
            } catch (error) {
                console.error('Failed to fetch triage queue:', error);
                document.getElementById('triageLoading').textContent = 'Failed to load triage items';
            }
        }

        async function fetchProjects() {
            try {
                const response = await fetch('/api/projects');
                const data = await response.json();
                updateProjectsDisplay(data);
            } catch (error) {
                console.error('Failed to fetch projects:', error);
                document.getElementById('projectsLoading').textContent = 'Failed to load projects';
            }
        }

        // Display update functions
        function updateStatsDisplay(stats) {
            document.getElementById('triageCount').textContent = stats.needsTriage || 0;
            document.getElementById('projectsCount').textContent = stats.activeProjects || 0;
            document.getElementById('shareCount').textContent = stats.readyToShare || 0;
            document.getElementById('totalCount').textContent = stats.totalBookmarks || 0;
        }

        function updateTriageDisplay(data) {
            const loading = document.getElementById('triageLoading');
            const grid = document.getElementById('triageGrid');
            const pagination = document.getElementById('triagePagination');

            loading.style.display = 'none';

            if (!data.bookmarks || data.bookmarks.length === 0) {
                grid.innerHTML = '<div class="empty-state">No items need triage</div>';
                grid.style.display = 'block';
                pagination.style.display = 'none';
                return;
            }

            grid.innerHTML = data.bookmarks.map(bookmark => `
                <div class="triage-item">
                    <div class="triage-info">
                        <div class="triage-title">${escapeHtml(bookmark.title)}</div>
                        <div class="triage-meta">
                            <span>${bookmark.domain}</span>
                            <span>${bookmark.age}</span>
                            <span>Suggested: ${bookmark.suggested}</span>
                        </div>
                    </div>
                    <div class="triage-actions">
                        <button class="btn btn-secondary" onclick="markAsReadLater(${bookmark.id})">Later</button>
                        <button class="btn btn-primary" onclick="markAsWorking(${bookmark.id})">Working</button>
                        <button class="btn btn-success" onclick="markAsShare(${bookmark.id})">Share</button>
                    </div>
                </div>
            `).join('');

            grid.style.display = 'block';

            // Update pagination
            updateTriagePagination(data);
        }

        function updateTriagePagination(data) {
            const pagination = document.getElementById('triagePagination');
            const totalPages = Math.ceil(data.total / triageLimit);
            const currentPage = Math.floor(data.offset / triageLimit);

            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            let paginationHTML = '';

            // Previous button
            paginationHTML += `<button class="page-btn" ${currentPage === 0 ? 'disabled' : ''} onclick="goToTriagePage(${currentPage - 1})">Previous</button>`;

            // Page numbers
            for (let i = 0; i < totalPages; i++) {
                if (i === currentPage) {
                    paginationHTML += `<button class="page-btn active">${i + 1}</button>`;
                } else {
                    paginationHTML += `<button class="page-btn" onclick="goToTriagePage(${i})">${i + 1}</button>`;
                }
            }

            // Next button
            paginationHTML += `<button class="page-btn" ${currentPage === totalPages - 1 ? 'disabled' : ''} onclick="goToTriagePage(${currentPage + 1})">Next</button>`;

            pagination.innerHTML = paginationHTML;
            pagination.style.display = 'flex';
        }

        function updateProjectsDisplay(data) {
            const loading = document.getElementById('projectsLoading');
            const grid = document.getElementById('projectsGrid');

            loading.style.display = 'none';

            if (!data.activeProjects || data.activeProjects.length === 0) {
                grid.innerHTML = '<div class="empty-state">No active projects</div>';
                grid.style.display = 'block';
                return;
            }

            grid.innerHTML = data.activeProjects.map(project => `
                <div class="project-card">
                    <div class="project-title">${escapeHtml(project.topic)}</div>
                    <div class="project-meta">
                        ${project.linkCount} links â€¢ Updated ${formatDate(project.lastUpdated)}
                    </div>
                    <div class="project-progress">
                        <div class="project-progress-bar" style="width: ${project.progress}%"></div>
                    </div>
                    <span class="status-badge status-${project.status}">${project.status}</span>
                </div>
            `).join('');

            grid.style.display = 'grid';
        }

        // Action functions
        async function markAsReadLater(bookmarkId) {
            // This would require an update API endpoint
            console.log('Mark as read later:', bookmarkId);
            // For now, just refresh the triage queue
            refreshTriage();
        }

        async function markAsWorking(bookmarkId) {
            // This would require an update API endpoint
            console.log('Mark as working:', bookmarkId);
            // For now, just refresh the triage queue
            refreshTriage();
        }

        async function markAsShare(bookmarkId) {
            // This would require an update API endpoint
            console.log('Mark as share:', bookmarkId);
            // For now, just refresh the triage queue
            refreshTriage();
        }

        function goToTriagePage(page) {
            currentTriagePage = page;
            fetchTriageQueue(page * triageLimit);
        }

        // Refresh functions
        function refreshTriage() {
            document.getElementById('triageLoading').style.display = 'block';
            document.getElementById('triageGrid').style.display = 'none';
            fetchTriageQueue(currentTriagePage * triageLimit);
        }

        function refreshProjects() {
            document.getElementById('projectsLoading').style.display = 'block';
            document.getElementById('projectsGrid').style.display = 'none';
            fetchProjects();
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays === 1) {
                    return 'yesterday';
                } else if (diffDays < 7) {
                    return `${diffDays} days ago`;
                } else {
                    return date.toLocaleDateString();
                }
            } catch (error) {
                return 'recently';
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            fetchStats();
            fetchTriageQueue();
            fetchProjects();

            // Auto-refresh every 5 minutes
            setInterval(() => {
                fetchStats();
            }, 5 * 60 * 1000);
        });
    </script>
</body>
</html>
